<!DOCTYPE html>
<html>
    <head>
        <title>Alcheringa Web App</title>
        <link rel="stylesheet" href="styles\alcher_web_app-login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <body>
        
        <div class="header-top">
            <div class="header-logo"><img src="images\alcher_logo.png" width="40px"></div>
            <div class="header-title">ALCHERINGA CONNECT</div>
        
        </div>

        <div class="page-one">
            <div class="head">
                <div class="top">
                    <div class="alcher_logo">
                        <img src="images\alcher_logo.png" width="40px">
                    </div>
                    <div class="title">

                    </div>
                </div>
                <div class="bottom">
                    Alcheringa connect lets you 
                    associate with the people in your life
                </div>
                
            </div>
            <div class="login">
                <div class="orange-top">
                    <p class="ask-login"><strong>Login</strong></p>
                    <p class="ask-login1">Don't have an account? </p>
                    <a href="https://manaswiyadamreddy.github.io/project2/" class="register">Register here</a>

                </div>
                <div class="login-info">
                    <p>Username</p>
                    <input type="text">
                    <p>Password</p>
                    <input type="text">
                    <a href="https://manaswiyadamreddy.github.io/project2/" class="login-button">Login</a>

                </div>
            </div>
        </div>
